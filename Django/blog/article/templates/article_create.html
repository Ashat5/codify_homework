{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'article_styles.css' %}">
<div class='container'>
    <h1>Create article</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form }} -->
        <div class="div">
            <label class="label" for="id_title">Title</label>
        </div>
        <div>
            <input class="form-control" type="text" name="title" maxlength="100" required_id='id_title' placeholder="Enter title">
        </div>
        <div class="div">
            <label class="label" for="id_short_description">Short description</label>
        </div>
        <div>
            <textarea class="form-control" rows="2" name="shot_description" maxlength="300" required_id='id_short_description' placeholder="Enter short description"></textarea>
        </div>
        <div class="div">
            <label class="label" for="id_description">Description</label>
        </div>
        <div>
            <textarea class="form-control" rows="5" name="description" maxlength="2000" required_id='id_description' placeholder="Enter description"></textarea>
        </div>
        <div class="div">
            <label class="label" for="id_image">Upload image</label>
        </div>
        <div>
            <input type="file" class="form-control" name="image" required_id="id_image" >
        </div>
        <div class="center">
            <input class="button" type="submit" value="Send">
        </div>
        {% if error %}
        {% for k,n in error.items %}
        <h2>Error in</h2>
        <h2>{{k}}</h2>
        <h2>{{n}}</h2>
        {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock %}
